title: Raspipool
views:
  - badges:
      - sensor.e_fc
      - sensor.cycle_pool
      - sensor.simple_date
      - sensor.simple_time
    title: Pool
    panel: false
    icon: 'mdi:pool'
    cards:
      - type: vertical-stack
        cards:
          - title: Status
            type: horizontal-stack
            cards:
              - type: conditional
                conditions:
                  - entity: input_boolean.imperial
                    state: "on"
                card:
                  min: 32
                  max: 90
                  theme: Backend-selected
                  entity: sensor.water_temp_fahrenheit
                  severity:
                    green: 75
                    red: 84
                    yellow: 80
                  name: Temp
                  type: gauge
              - type: conditional
                conditions:
                  - entity: input_boolean.imperial
                    state_not: "on"
                card:
                  min: 0
                  max: 34
                  theme: Backend-selected
                  entity: sensor.water_temp
                  severity:
                    green: 24
                    yellow: 26
                    red: 29
                  name: Temp
                  type: gauge
              - max: 8.5
                min: 6.5
                theme: Backend-selected
                entity: sensor.ph
                severity:
                  yellow: 6.8
                  green: 7.2
                  red: 7.8
                name: pH
                type: gauge
              - max: 1200
                min: 0
                theme: Backend-selected
                entity: sensor.orp
                severity:
                  green: 500
                  yellow: 800
                  red: 100
                name: ORP
                type: gauge
          - show_name: false
            entities:
              - entity: sensor.water_temp_raw
                show_last_changed: true
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.water_temp_raw
              - entity: sensor.ezo_ph
                show_last_changed: true
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.ezo_ph
              - entity: sensor.ezo_orp
                show_last_changed: true
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.ezo_orp
            type: glance
            show_state: true
          - title: Supplies
            type: horizontal-stack
            cards:
              - max: 20
                min: 0
                theme: default
                entity: sensor.remain_cycles
                severity:
                  green: 15
                  red: 5
                  yellow: 10
                name: Cycles Left
                type: gauge
              - type: conditional
                conditions:
                  - entity: input_boolean.imperial
                    state_not: "on"
                card:
                  type: gauge
                  entity: input_number.muriatic_tank
                  max: 76
                  min: 0
                  theme: default
                  severity:
                    green: 20
                    red: 0
                    yellow: 5
              - type: conditional
                conditions:
                  - entity: input_boolean.imperial
                    state: "on"
                card:
                  type: gauge
                  entity: input_number.muriatic_tank_imperial
                  max: 20
                  min: 0
                  theme: default
                  severity:
                    green: 5
                    red: 0
                    yellow: 2
              - type: conditional
                conditions:
                  - entity: input_boolean.imperial
                    state_not: "on"
                card:
                  type: gauge
                  entity: input_number.bleach_tank
                  max: 76
                  min: 0
                  theme: default
                  severity:
                    green: 20
                    red: 0
                    yellow: 5
              - type: conditional
                conditions:
                  - entity: input_boolean.imperial
                    state: "on"
                card:
                  type: gauge
                  entity: input_number.bleach_tank_imperial
                  max: 20
                  min: 0
                  theme: default
                  severity:
                    green: 5
                    red: 0
                    yellow: 2
          - type: horizontal-stack
            cards:
              - type: button
                entity: switch.pump
                icon: mdi:engine
                tap_action:
                  action: toggle
              - type: conditional
                conditions:
                  - entity: input_boolean.turbo
                    state: "on"
                card:
                  type: button
                  entity: switch.turbo
                  icon: mdi:car-turbocharger
                  tap_action:
                    action: toggle
              - type: conditional
                conditions:
                  - entity: input_boolean.lock_muriatic
                    state_not: "on"
                card:
                  type: button
                  entity: binary_sensor.muriatic
                  tap_action:
                    action: call-service
                    service: switch.toggle
                    service_data:
                      entity_id: switch.ph
              - type: conditional
                conditions:
                  - entity: input_boolean.lock_muriatic
                    state: "on"
                card:
                  type: button
                  entity: binary_sensor.muriatic
                  tap_action:
                    action: none
              - type: conditional
                conditions:
                  - entity: input_boolean.lock_bleach
                    state_not: "on"
                card:
                  type: button
                  entity: binary_sensor.bleach
                  tap_action:
                    action: call-service
                    service: switch.toggle
                    service_data:
                      entity_id: switch.orp
              - type: conditional
                conditions:
                  - entity: input_boolean.lock_bleach
                    state: "on"
                card:
                  type: button
                  entity: binary_sensor.bleach
                  tap_action:
                    action: none
          - type: horizontal-stack
            cards:
              - max: 10
                min: 0
                theme: default
                entity: sensor.flow_rate
                severity:
                  green: 3
                  red: 0
                  yellow: 9
                name: Flow
                type: gauge
              - type: button
                entity: binary_sensor.flow_on_icon
                tap_action:
                  action: none
  - badges: []
    title: History
    icon: 'mdi:chart-line'
    cards:
          - title: last 3 hours
            entities:
              - entity: sensor.pump_state
              - entity: switch.orp
                name: Chlorine inj.
              - entity: switch.ph
                name: Acid inj.
              - entity: sensor.ph
                name: pH
              - entity: sensor.orp
                name: ORP
              - entity: sensor.water_temp
                name: Water Temp.
            type: history-graph
            hours_to_show: 3
          - title: last 3 days
            entities:
              - entity: sensor.pump_state
              - entity: switch.orp
                name: Chlorine inj.
              - entity: switch.ph
                name: Acid inj.
              - entity: sensor.ph
                name: pH
              - entity: sensor.orp
                name: ORP
              - entity: sensor.water_temp
                name: Water Temp.
            type: history-graph
            hours_to_show: 72
  - badges: []
    title: Chemical
    icon: 'mdi:flask'
    cards:
          - title: Muriatic Acid ( decrease pH )
            entities:
              - type: conditional
                conditions:
                  - entity: input_boolean.imperial
                    state_not: "on"
                row:
                  entity: input_number.muriatic_tank
                  theme: default
                  name: Tank Level (l)
              - type: conditional
                conditions:
                  - entity: input_boolean.imperial
                    state: "on"
                row:
                  entity: input_number.muriatic_tank_imperial
                  theme: default
                  unit: gal
                  name: Tank Level (gal)
#              - entity: input_number.muriatic_tank
#                name: Tank level
              - entity: input_number.muriatic_concentration
                name: Concentration (%)
              - type: conditional
                conditions:
                  - entity: input_boolean.imperial
                    state_not: "on"
                row:
                  entity: input_number.muriatic_speed
                  theme: default
                  unit: ml/min
                  name: Injection Speed (ml/min)
              - type: conditional
                conditions:
                  - entity: input_boolean.imperial
                    state: "on"
                row:
                  entity: input_number.muriatic_speed_imperial
                  theme: default
                  unit: GPD
                  name: Injection Speed (GPD)
              - entity: switch.ph
                name: Acid Injection Pump
                secondary_info: last-changed
              - entity: input_boolean.lock_muriatic
                name: Disable Automatic Injection
            type: entities
            show_header_toggle: false
          - type: conditional
            conditions:
              - entity: input_boolean.salt_system
                state_not: "on"
            card:
              title: Sanitizer ( increase ORP )
              entities:
                - type: conditional
                  conditions:
                    - entity: input_boolean.imperial
                      state_not: "on"
                  row:
                    entity: input_number.bleach_tank
                    theme: default
                    unit: l
                    name: Tank Level (l)
                - type: conditional
                  conditions:
                    - entity: input_boolean.imperial
                      state: "on"
                  row:
                    entity: input_number.bleach_tank_imperial
                    theme: default
                    unit: gal
                    name: Tank Level (gal)
  #              - entity: input_number.bleach_tank
  #                name: Tank level
                - entity: input_number.bleach_concentration
                  name: Concentration (%)
                - type: conditional
                  conditions:
                    - entity: input_boolean.imperial
                      state_not: "on"
                  row:
                    entity: input_number.bleach_speed
                    theme: default
                    unit: ml/min
                    name: Injection Speed (ml/min)
                - type: conditional
                  conditions:
                    - entity: input_boolean.imperial
                      state: "on"
                  row:
                    entity: input_number.bleach_speed_imperial
                    theme: default
                    unit: GPD
                    name: Injection Speed (GPD)
#                - entity: input_number.bleach_speed
#                  name: Speed injection
                - entity: switch.orp
                  name: Chlorine Injection Pump
                  secondary_info: last-changed
                - entity: input_boolean.lock_bleach
                  name: Disable Automatic Injection
              type: entities
              show_empty: false
              show_header_toggle: false
          - type: conditional
            conditions:
              - entity: input_boolean.salt_system
                state: "on"
            card:
              title: Salt System ( increase ORP )
              entities:
                - entity: input_number.bleach_concentration
                  name: Concentration (%)
                - entity: input_number.bleach_speed
                  name: Speed injection
              type: entities
              show_header_toggle: false
  - badges: []
    path: default_view
    icon: 'mdi:message-alert'
    title: Alerts
    cards:
      - title: Notifications
        entities:
          - entity: input_number.notify_cycles
#          - entity: input_number.notify_muriatic_high
          - type: conditional
            conditions:
              - entity: input_boolean.imperial
                state_not: "on"
            row:
              entity: input_number.notify_muriatic_high
              theme: default
              unit: l/48h
              name: Acid Overfeed (l/48h)
          - type: conditional
            conditions:
              - entity: input_boolean.imperial
                state: "on"
            row:
              entity: input_number.notify_muriatic_high_imperial
              theme: default
              unit: gal/48h
              name: Acid Overfeed (gal/48h)
#          - entity: input_number.notify_muriatic_tank
          - type: conditional
            conditions:
              - entity: input_boolean.imperial
                state_not: "on"
            row:
              entity: input_number.notify_muriatic_tank
              theme: default
              unit: l
              name: Acid Tank Low (l)
          - type: conditional
            conditions:
              - entity: input_boolean.imperial
                state: "on"
            row:
              entity: input_number.notify_muriatic_tank_imperial
              theme: default
              unit: gal
              name: Acid Tank Low (gal)
#          - entity: input_number.notify_bleach_high
          - type: conditional
            conditions:
              - entity: input_boolean.imperial
                state_not: "on"
            row:
              entity: input_number.notify_bleach_high
              theme: default
              unit: l/48h
              name: Chlorine Overfeed (l/48h)
          - type: conditional
            conditions:
              - entity: input_boolean.imperial
                state: "on"
            row:
              entity: input_number.notify_bleach_high_imperial
              theme: default
              unit: gal/48h
              name: Chlorine Overfeed (gal/48h)
#          - entity: input_number.notify_bleach_tank
          - type: conditional
            conditions:
              - entity: input_boolean.imperial
                state_not: "on"
            row:
              entity: input_number.notify_bleach_tank
              theme: default
              unit: l
              name: Chlorine Tank Low (l)
          - type: conditional
            conditions:
              - entity: input_boolean.imperial
                state: "on"
            row:
              entity: input_number.notify_bleach_tank_imperial
              theme: default
              unit: gal
              name: Chlorine Tank Low (gal)
        type: entities
  - badges: []
    title: Settings
    icon: 'mdi:tune'
    cards:
      - title: Pool Settings
        entities:
          - label: Pool
            type: section
          - type: conditional
            conditions:
              - entity: input_boolean.imperial
                state_not: "on"
            row:
              entity: input_number.capacity_metric
              theme: default
              name: Pool Capacity (m³)
          - type: conditional
            conditions:
              - entity: input_boolean.imperial
                state: "on"
            row:
              entity: input_number.capacity_imperial
              theme: default
              unit: gal
              name: Pool Capacity (gallons)
          - entity: input_number.quality
            name: Quality
          - entity: input_datetime.recirculation
            name: Turnover rate
          - label: Filter
            type: section
          - entity: input_datetime.cycle_start
          - entity: sensor.cycle_pool
          - entity: input_number.cycle
        type: entities
        show_header_toggle: false
        theme: default
      - title: Chemical settings
        entities:
          - label: Free Chlorine (FC)
            type: section
          - entity: input_number.fc_target
            name: FC target
          - entity: sensor.e_fc
            name: FC actual
          - entity: input_number.bleach_inject
            name: Next bleach injection (ml)
          - entity: input_number.e_fc_adjust
            name: Adjust ±% FC-ORP
          - label: pH
            type: section
          - entity: input_number.ph_target
            name: pH target
          - entity: sensor.ph
            name: pH actual
          - entity: input_number.muriatic_inject
            name: Next Acid Injection (ml)
        type: entities
        show_header_toggle: false
  - badges:
      - sun.sun
      - sensor.simple_time
      - sensor.cycle_pool
      - input_number.out_of_order
    title: Advanced
    icon: 'mdi:cog'
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            title: Maintainance/Service
            cards:
              - icon_height: 64px
                type: entity-button
                entity: input_number.out_of_order
                show_name: true
                name: Maintenance
                show_icon: true
                tap_action:
                  action: more-info
              - icon_height: 64px
                type: entity-button
                entity: input_datetime.cummulated_flow_start
                show_name: true
                name: Reset Cumm. Flow
                show_icon: true
                tap_action:
                  action: call-service
                  service: automation.trigger
                  service_data:
                    entity_id: automation.reset_cummulated_flow_start
              - icon_height: 64px
                type: entity-button
                entity: input_number.boost_for
                show_name: true
                name: Boost
                show_icon: true
                tap_action:
                  action: more-info
          - entities:
              - entity: input_datetime.cummulated_flow_start
              - entity: sensor.cummulated_flow_high
              - entity: sensor.cummulated_flow_low
            type: entities
          - title: Calibrate Sensors
            type: horizontal-stack
            cards:
              - icon_height: 64px
                type: entity-button
                entity: input_number.calibrate_temp
                show_name: true
                name: Temp
                show_icon: true
                show_state: true
                hold_action:
                  action: call-service
                  confirmation:
                    text: Are you sure you want to calibrate?
                  service: script.calibrate_temp
              - icon_height: 64px
                type: entity-button
                entity: input_number.calibrate_ph
                show_name: true
                name: pH
                show_icon: true
                show_state: true
                hold_action:
                  action: call-service
                  confirmation:
                    text: Are you sure you want to calibrate?
                  service: script.calibrate_ph
                footer:
                  type: markdown
                  content: note
              - icon_height: 64px
                type: entity-button
                entity: input_number.calibrate_orp
                show_name: true
                name: ORP
                show_icon: true
                show_state: true
                hold_action:
                  action: call-service
                  confirmation:
                    text: Are you sure you want to calibrate?
                  service: script.calibrate_orp

  - badges: []
    title: Pump Control
    icon: 'mdi:engine'
    cards:
      - type: entities
        title: Pump Control
        entities:
          - input_select.type_of_sched
          - input_boolean.turbo
          - type: conditional
            conditions:
              - entity: input_boolean.turbo
                state: "on"
              - entity: input_select.type_of_sched
                state_not: "Schedule"
            row:
              entity: input_number.turbo
              theme: default
          - type: conditional
            conditions:
              - entity: input_select.type_of_sched
                state: "Automatic"
            row:
              entity: input_datetime.cycle_start

# Cards for Tariff Type
      - type: conditional
        conditions:
          - entity: input_select.type_of_sched
            state: "Tariff"
        card:
          type: custom:scheduler-card
          title: Utility Tariffs
          standard_configuration: False
          am_pm: True
          discover_existing: false
          include:
                - input_number.tariff
          groups:
            - name: "Utility Tariff"
              icon: power-plug
              include:
                - input_number.tariff
          customize:
            input_number.tariff:
              actions:
                - service: input_number.set_value
                  service_data:
                    value: 0.13
  # state: {{input_number.peak_tariff_utility}}
                  name: "Peak"
                  icon: mdi:cash-100
                - service: input_number.set_value
                  service_data:
                    value: 0.04
  # state: {{input_number.partial_peak_tariff_utility}}
                  name: "Partial Peak"
                  icon: mdi:cash-multiple
                - service: input_number.set_value
                  service_data:
                    value: 0.01
  # state: {{input_number.off_peak_tariff_utility}}
                  name: "Off Peak"
                  icon: mdi:cash
      - type: conditional
        conditions:
          - entity: input_select.type_of_sched
            state: "Tariff"
        card:
          title: Tariffs
          entities:
            - label: Tariffs
              type: section
            - entity: input_number.peak_tariff_utility
            - entity: input_number.partial_peak_tariff_utility
            - entity: input_number.off_peak_tariff_utility
          type: entities
          show_header_toggle: false


# Cards for Scheduled type
      - type: conditional
        conditions:
          - entity: input_select.type_of_sched
            state: "Schedule"
        card:
          title: Pump Schedule
          type: custom:scheduler-card
          standard_configuration: False
          am_pm: True
          discover_existing: false
          include:
            - switch.pump
          groups:
            - name: "Main Pump"
              icon: mdi:car-turbocharger
              include:
                - switch.pump
          customize:
            switch.pump:
              actions:
                - service: turn_on
                - service: turn_off
      - type: conditional
        conditions:
          - entity: input_select.type_of_sched
            state: "Schedule"
          - entity: input_boolean.turbo
            state: "on"
        card:
          title: High Speed Schedule
          type: custom:scheduler-card
          standard_configuration: False
          am_pm: True
          discover_existing: false
          include:
            - switch.turbo
          groups:
            - name: "High Speed Pump"
              icon: mdi:car-turbocharger
              include:
                - switch.turbo
          customize:
            switch.turbo:
              actions:
                - service: turn_on
                - service: turn_off